<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-moi</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(135deg, #1abc9c, #16a085);">
      <a class="navbar-brand" href="index.html" style="color: white;">Mon Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: white;">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html" style="color: white;">À propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html" style="color: white;">Projets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html" style="color: white;">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h2>Envoyez-moi un message</h2>
      <form>
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" placeholder="Votre nom">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Votre email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Envoyer</button>
      </form>
      <div id="confirmationMessage" style="display: none; color: #1abc9c; font-weight: bold; text-align: center; margin-top: 20px;">
        Merci pour votre message ! Je vous répondrai dès que possible.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 - Mon Portfolio</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche la soumission pour l'exemple

      // Récupère les valeurs des champs
      let name = document.getElementById('name').value.trim();
      let email = document.getElementById('email').value.trim();
      let message = document.getElementById('message').value.trim();

      // Vérifie que tous les champs sont remplis
      if (name === '' || email === '' || message === '') {
        alert("Veuillez remplir tous les champs.");
      } else if (!validateEmail(email)) { // Vérifie si l'email est valide
        alert("Veuillez entrer une adresse email valide.");
      } else {
        // Message de confirmation
        document.getElementById('confirmationMessage').style.display = 'block';
        // Vous pouvez également réinitialiser le formulaire ici
        document.querySelector('form').reset();
      }
    });

    // Fonction pour valider l'email
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>

</body>
</html>
